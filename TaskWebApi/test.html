<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hys API Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            margin-right: 10px;
            padding: 8px 16px;
        }

        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>📡 Hys Web API Tester</h1>

    <div>
        <button onclick="callApi('task1/tvonly')">Task 1: TV Only</button>
        <button onclick="callApi('task1/dslonly')">Task 1: DSL Only</button>
        <button onclick="callApi('task2/overlaps')">Task 2: Overlapping</button>
        <button onclick="callApi('task3/linked')">Task 3: Linked Accounts</button>
    </div>

    <div id="result">Result will appear here...</div>

    <script>
    const baseUrl = "https://localhost:7051/api/task";

    async function callApi(endpoint) {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Loading...';

      try {
        const response = await fetch(`${baseUrl}/${endpoint}`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        resultDiv.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultDiv.textContent = 'Error: ' + err.message;
      }
    }
    </script>
</body>
</html>
